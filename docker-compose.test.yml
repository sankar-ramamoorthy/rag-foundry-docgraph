services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ingestion-db-test
    environment:
      POSTGRES_USER: ingestion_user
      POSTGRES_PASSWORD: ingestion_pass
      POSTGRES_DB: ingestion_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ingestion_user -d ingestion_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  ingestion_service:
    build:
      context: .
      dockerfile: src/services/ingestion_service/Dockerfile
    environment:
      DATABASE_URL: postgresql://ingestion_user:ingestion_pass@postgres:5432/ingestion_test
      PYTHONPATH: /app/src
      EMBEDDING_PROVIDER: ollama
    # volumes:
    #   - ./src/services/ingestion_service:/app/src/ingestion_service
    depends_on:
      postgres:
        condition: service_healthy

  psql:
    image: postgres:15
    container_name: ingestion-db-psql
    entrypoint: ["sleep", "infinity"]
    depends_on:
      postgres:
        condition: service_healthy
